<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="banner">
        <div class="banner-black-background">
            <img class="banner-logo" src="assets/odin-lined.png" alt="odin logo" height="90">
            <div class="banner-text">ODIN</div>
        </div>
        <img class="banner-image" src="assets/halie-west-25xggax4bSA-unsplash.jpg" alt="image of wet ferns" width="400">
    </div>

    <div class="form">
        <form action="example.com/path" method="post">
        
            <div class="form-intro">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.<p>

                <p>You <em>know</em> you want to.</p>
            </div>
            
            <div class="form-fields">
                <p>Let's do this!</p>

                <div class="form-fields-r1">
                    <div class="first-name">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name">
                    </div>

                    <div class="last-name">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name">
                    </div>    
                </div>

                <div class="form-fields-r2">
                    <div class="email">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>

                    <div class="phone-number">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="number" id="phone_number">
                    </div>
                </div>

                <div class="form-fields-r3">
                    <div class="password">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password">
                    </div>

                    <div class="confirm-password">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password">
                    </div>
                </div>
            </div>

            <div class="form-end">
                <button type="submit">Create Account</button>
                
                <p>Already have an account? Log in</p>
            </div>

        </form>
    </div>

</body>
</html>
