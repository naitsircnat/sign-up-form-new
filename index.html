<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="banner">
        <img class="banner-image" src="assets/halie-west-25xggax4bSA-unsplash.jpg" alt="image of wet ferns" width="400">
        <div class="image-credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="http://unsplash.com">Unsplash</a></div>
        
        <div class="banner-black-background"></div>  
        <div class="banner-black-background-content">
            <img class="banner-logo" src="assets/odin-lined.png" alt="odin logo" height="90">
            <div class="banner-text">ODIN</div>
        </div>
    </div>
    
    <form action="example.com/path" method="post">
    
        <div class="form-intro"> 
            <div class="form-intro-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.<p>
                <p>You <em>know</em> you want to.</p>
            </div>
        </div>
        
        <div class="form-fields">
            <div>Let's do this!</div>

            <div class="form-fields-r1">
                <div class="first-name">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name">
                </div>

                <div class="last-name">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name">
                </div>    
            </div>

            <div class="form-fields-r2">
                <div class="email">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                </div>

                <div class="phone-number">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="number" id="phone_number">
                </div>
            </div>

            <div class="form-fields-r3">
                <div class="password">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                </div>

                <div class="confirm-password">
                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password">
                </div>
            </div>
        </div>

        <div class="form-end">
            <button type="submit">Create Account</button>
            
            <div class="ending-text">
                <span class="ending-text-no-link">Already have an account?</span>
                <span class="ending-text-link">Log in</span>
            </div>
        </div>

    </form>

</body>
</html>
